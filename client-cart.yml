server:
  port: 8083

eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka
    server:
      wait-time-in-ms-when-sync-empty: 3000
      
endpoint.shopping.cart: http://localhost:8080/cart
